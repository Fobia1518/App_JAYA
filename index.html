<html> 
<head>

href=

<link rel="stylesheet" type="text/css" href="./style.css">

<body> 
      
    <br> 
    <br> 
    <br> 
    <div class="container" > 
        <div class="row"> 
        <div class="col-md-3"> 
                      
        </div> 
                  
        <div class="col-md-6 main"> 
                      
            <form action="/sign_in" method="post" id='sign_in'> 
                      
            <h1> Signup form </h1> 
                              
            <input class="box" type="text" name="user" id="user" placeholder="User"  required /><br> 
            
            <input class="box" type="password" name="pass" id="pass" placeholder="Password " required/><br> <br> 

            <input type="submit" id="submitDetails" name="submitDetails" value="Sign In" />
            <input type="button" onclick="redirect('/sign_up');" formmethod="get" value="Sign Up" />
                      
            </form> 
                      
        </div> 
                  
                  
        <div class="col-md-3"> 
        </div> 
                  
    </div> 
    </div> 
</body>
<script>
    $(document).ready(function() {
        console.log('Cleaning');
        document.getElementById("user").value= '';
        document.getElementById("pass").value= '';
    });

    function redirect(place){
        window.location.href = place;
    }
</script>
</html>
